<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Countdown SNBP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="countdown">
      <div><span id="days">0</span><p>HARI</p></div>
      <div><span id="hours">0</span><p>JAM</p></div>
      <div><span id="minutes">0</span><p>MENIT</p></div>
      <div><span id="seconds">0</span><p>DETIK</p></div>
    </div>
    <div class="info">
      <p>HASIL SELEKSI SNBP 2024</p>
      <p>DIBUKA TANGGAL 26 MARET 2024 15:00 WIB</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
